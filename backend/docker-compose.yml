version: "3.9"

# ── Volumes ───────────────────────────────────────────────────────────────────
volumes:
  postgres_data:

# ── Services ──────────────────────────────────────────────────────────────────
services:

  # ── Postgres 16 ─────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: marquee
      POSTGRES_PASSWORD: marquee
      POSTGRES_DB: marquee
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"          # Expose locally so you can use psql / TablePlus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquee -d marquee"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── FastAPI backend ──────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      # Override DB host to use the docker network alias
      DATABASE_URL: postgresql://marquee:marquee@db:5432/marquee
      APP_ENV: development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Auto-reload on code changes in development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # Mount source code for hot-reload
      - .:/app
