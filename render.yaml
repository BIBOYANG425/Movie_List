services:
  - type: web
    name: marquee-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        sync: false          # Set to Supabase connection string in dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: TMDB_API_KEY
        sync: false          # Set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false          # Set in Render dashboard
      - key: CORS_ORIGINS
        value: '["https://movie-list-mvp.vercel.app"]'
      - key: APP_ENV
        value: production
      - key: ENABLE_DOCS
        value: "false"
      - key: PORT
        value: "8000"

